{% extends 'dash-base.html' %}
<!-- COMIENZA CONTENIDO DEL MENU -->

{% block contenido %}

<div class="text">EDITANDO USUARIO {{object.nombre}} {{object.apellido}} </div>



<form method="POST" action="{% url 'usuarios:editar_usuario' object.pk %}">
  {% csrf_token %}
  {% include 'includes/formulario.html' %}
  <div class="form-group">
    <button type="submit" class="btn btn-secondary mx-5">Modificar</button>
  </div>

</form>
</div>
{% endblock contenido %}
