{% extends 'dash-base.html' %}
<!-- COMIENZA CONTENIDO DEL MENU -->

{% block contenido %}

<div class="text">ALTA DE USUARIOS</div>


{% if mensaje %}
<div class="alert alert-success" role="alert">
  {{ mensaje }}
</div>
{% endif %}
  

<div class="alert alert-danger" role="alert">
  <ul>
    {% for field, errors in user_form.errors.items %}
    {% for error in errors %}
    <li>{{ field }}: {{ error }}</li>
    {% endfor %}
    {% endfor %}
  </ul>
</div>

<form method="POST" action="{% url 'usuarios:crear_usuario' %}">
  {% csrf_token %}
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input name="nombre" value="{{user_form.nombre.value}}" type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo">
  </div>
  <div class="form-group">
    <label for="nombre">Apellido:</label>
    <input name="apellido" value="{{user_form.apellido.value}}" type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido completo">
  </div>
  <div class="form-group">
    <label for="dni">DNI:</label>
    <input name="dni" value="{{user_form.dni.value}}" type="text" class="form-control" id="dni" placeholder="Ingrese su número de documento">
  </div>
  <div class="form-group">
    <label for="correo">Correo electrónico:</label>
    <input name="email" value="{{user_form.email.value}}" type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
  </div>
  <div class="form-group">
    <label for="fecha-nacimiento">Fecha de nacimiento:</label>
    <input name="fecha_nacimiento" value="{{user_form.fecha_nacimiento.value}}" type="date" class="form-control" id="fecha-nacimiento">
  </div>
  <div class="form-group">
    <label for="direccion">Dirección:</label>
    <input name="direccion" value="{{user_form.direccion.value}}" type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección completa">
  </div>

  <div class="form-group">
    <label for="provincia">Provincia:</label>
    <input name="provincia" value="{{user_form.provincia.value}}" type="text" class="form-control" id="provincia" placeholder="Ingrese su provincia">
  </div>
  <div class="form-group">
    <label for="localidad">Localidad:</label>
    <input name="localidad" value="{{user_form.localidad.value}}" type="text" class="form-control" id="localidad" placeholder="Ingrese su localidad">
  </div>
  <div class="form-group">
    <label for="codigo_postal">Código Postal:</label>
    <input name="codigo_postal" value="{{user_form.codigo_postal.value}}" type="text" class="form-control" id="codigo_postal"
      placeholder="Ingrese su código postal">
  </div>


  <div class="form-group">
    <label for="celular">Celular:</label>
    <input name="telefono" value="{{user_form.fecha_nacimiento.value}}" value="{{user_form.telefono.value}}" type="text" class="form-control" id="celular" placeholder="Ingrese su número de celular">
  </div>
  <div class="form-group">
    <label for="especialidad">Especialidad:</label>
    <input type="text" class="form-control" id="especialidad" placeholder="Ingrese la especialidad solo si corresponde">
  </div>
  <div class="form-group">
    <label for="opciones">Tipo de Usuario:</label>
    <select name="tipo_usuario" class="form-control" id="opciones">
      <option value="">Seleccione que tipo de usuario está por Cargar</option>
      <option value="administrador">Administrador</option>
      <option value="veterinario">Veterinario/Peluquero</option>
      <option value="propietario">Propietario</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary mx-xxl-5">Cargar</button>
    <button type="#" class="btn btn-secondary mx-5">Modificar</button>
  </div>

</form>
<form class="form-inline" id="search-form" method="GET" action="{% url 'usuarios:buscar_usuario' %}">
  <div class="form-group mb-2">
    <label for="search-dni" class="sr-only">DNI</label>
    <input name="dni_usuario" type="text" class="form-control" id="search-dni"
      placeholder="Ingrese el DNI del Usuario que desea MODIFICAR o ELIMINAR">
  </div>
  <button type="submit" class="btn btn-primary mb-2">Buscar</button>
</form>
</div>
{% endblock contenido %}
