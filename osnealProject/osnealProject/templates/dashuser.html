
<!DOCTYPE html> 
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> OSNeAl - Panel </title>
    <link rel="stylesheet" href="stylesdash.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>

  <!-- COMIENZA PANEL -->
   <div class="sidebar">
     <div class="logo_content">
       <div class="logo">
         <div class="logo_name">Panel de Administración</div>
       </div>
       <i class='bx bx-menu' id="btn"></i>
     </div>

     <ul class="nav_list">

      <li>
        <a href="dashuser.html">
         <i class='bx bx-user'></i>
         <span class="links_name">Usuarios</span>
        </a>
        <span class="tooltip">Usuarios</span>
      </li>

      <li>
        <a href="dashmascotas.html">
         <i class='bx bx-user'></i>
         <span class="links_name">Mascotas</span>
        </a>
        <span class="tooltip">Mascotas</span>
      </li>

       <li>
        <a href="dashturnos.html">
         <i class='bx bx-chat'></i>
         <span class="links_name">Turnos</span>
        </a>
        <span class="tooltip">Turnos</span>
      </li>

      <li>
        <a href="dashlogs.html">
         <i class='bx bx-pie-chart-alt-2'></i>
         <span class="links_name">Logs</span>
        </a>
        <span class="tooltip">Logs</span>
      </li>

      <li>
        <a href="dashhist.html">
         <i class='bx bx-folder'></i>
         <span class="links_name">Historial Clinico</span>
        </a>
        <span class="tooltip">Historial</span>
      </li>

      <li>
        <a href="dashvacunas.html">
         <i class='bx bx-heart'></i>
         <span class="links_name">Vacunas</span>
        </a>
        <span class="tooltip">Vacunas</span>
      </li>
  <!-- TERMINA LISTA DE OPCIONES DEL PANEL -->
  <!-- Footer del panel -->
     </ul>
     <div class="content">
       <div class="user">
         <div class="user_details">
           <img src="images/profile.jpg" alt="">
           <div class="name_job">
             <div class="name">Nombre Usuario</div>
             <div class="job">Tipo   Usuario</div>
           </div>
         </div>
         <i class='bx bx-log-out' id="log_out"></i>
       </div>
     </div>
   </div>
   <div class="home_content">
  <!-- Termina el Footer del panel -->


    <!-- COMIENZA CONTENIDO DEL MENU -->
     <div class="text">ALTA DE USUARIOS</div>

     <form>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo">
      </div>
      <div class="form-group">
        <label for="dni">DNI:</label>
        <input type="text" class="form-control" id="dni" placeholder="Ingrese su número de documento">
      </div>
      <div class="form-group">
        <label for="correo">Correo electrónico:</label>
        <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
      </div>
      <div class="form-group">
        <label for="fecha-nacimiento">Fecha de nacimiento:</label>
        <input type="date" class="form-control" id="fecha-nacimiento">
      </div>
      <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección completa">
      </div>

        <div class="form-group">
          <label for="provincia">Provincia:</label>
          <input type="text" class="form-control" id="provincia" placeholder="Ingrese su provincia">
        </div>
        <div class="form-group">
          <label for="localidad">Localidad:</label>
          <input type="text" class="form-control" id="localidad" placeholder="Ingrese su localidad">
        </div>

      <div class="form-group">
        <label for="celular">Celular:</label>
        <input type="text" class="form-control" id="celular" placeholder="Ingrese su número de celular">
      </div>
      <div class="form-group">
        <label for="opciones">Tipo de Usuario:</label>
        <select class="form-control" id="opciones">
          <option value="">Seleccione que tipo de usuario está por Cargar</option>
          <option value="opcion1">Administrador</option>
          <option value="opcion2">Veterinario/Peluquero</option>
          <option value="opcion3">Propietario</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Cargar</button>
    </form>
    <form class="form-inline" id="search-form">
      <div class="form-group mb-2">
        <label for="search-dni" class="sr-only">DNI</label>
        <input type="text" class="form-control" id="search-dni" placeholder="Ingrese el DNI del Usuario que desea MODIFICAR o ELIMINAR">
      </div>
      <button type="submit" class="btn btn-primary mb-2">Buscar</button>
    </form>
   </div>

<script src="jsdash.js"></script>
</body>
</html>
