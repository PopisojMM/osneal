
<!DOCTYPE html> 
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> OSNeAl - Panel </title>
    <link rel="stylesheet" href="stylesdash.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    crossorigin="anonymous"/>
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>

  <!-- COMIENZA PANEL -->
   <div class="sidebar">
     <div class="logo_content">
       <div class="logo">
         <div class="logo_name">Panel de Administración</div>
       </div>
       <i class='bx bx-menu' id="btn"></i>
     </div>

     <ul class="nav_list">

      <li>
        <a href="dashuser.html">
         <i class='bx bx-user'></i>
         <span class="links_name">Usuarios</span>
        </a>
        <span class="tooltip">Usuarios</span>
      </li>

      <li>
        <a href="dashmascotas.html">
         <i class='bx bx-user'></i>
         <span class="links_name">Mascotas</span>
        </a>
        <span class="tooltip">Mascotas</span>
      </li>

       <li>
        <a href="dashturnos.html">
         <i class='bx bx-chat'></i>
         <span class="links_name">Turnos</span>
        </a>
        <span class="tooltip">Turnos</span>
      </li>
      
      <!-- HISTORIAL DESACTIVADO 
      <li>
        <a href="dashlogs.html">
         <i class='bx bx-pie-chart-alt-2'></i>
         <span class="links_name">Logs</span>
        </a>
        <span class="tooltip">Logs</span>
      </li> -->

      <li>
        <a href="dashhist.html">
         <i class='bx bx-folder'></i>
         <span class="links_name">Historial Clinico</span>
        </a>
        <span class="tooltip">Historial</span>
      </li>

      <li>
        <a href="dashvacunas.html">
         <i class='bx bx-heart'></i>
         <span class="links_name">Vacunas</span>
        </a>
        <span class="tooltip">Vacunas</span>
      </li>
  <!-- TERMINA LISTA DE OPCIONES DEL PANEL -->
  <!-- Footer del panel -->
     </ul>
     <div class="content">
       <div class="user">
         <div class="user_details">
           <img src="images/profile.jpg" alt="">
           <div class="name_job">
             <div class="name">Nombre Usuario</div>
             <div class="job">Tipo   Usuario</div>
           </div>
         </div>
         <i class='bx bx-log-out' id="log_out"></i>
       </div>
     </div>
   </div>
   <div class="home_content">
  <!-- Termina el Footer del panel -->


    <!-- COMIENZA CONTENIDO DEL MENU -->
     <div class="text">HISTORIALES CLINICOS</div>

     <div class="container">
      <h2>Buscar Animal por Microchip</h2>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Ingrese el Microchip de la mascota">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button">Buscar</button>
        </div>
      </div>
    </div>
    <div class="container">
      <h2>Historial Clínico de [Nombre del Animal]</h2>
      <form>
        <div class="form-group">
          <label for="fecha">Fecha de Consulta:</label>
          <input type="date" class="form-control" id="fecha">
        </div>
        <div class="form-group">
          <label for="diagnostico">Diagnóstico:</label>
          <input type="text" class="form-control" id="diagnostico">
        </div>
        <div class="form-group">
          <label for="tratamiento">Tratamiento Recetado:</label>
          <textarea class="form-control" id="tratamiento"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>

<script src="jsdash.js"></script>
</body>
</html>
