
<!DOCTYPE html> 
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> OSNeAl - Panel </title>
    <link rel="stylesheet" href="stylesdash.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"/>
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>

  <!-- COMIENZA PANEL -->
   <div class="sidebar">
     <div class="logo_content">
       <div class="logo">
         <div class="logo_name">Panel de Administración</div>
       </div>
       <i class='bx bx-menu' id="btn"></i>
     </div>

     <ul class="nav_list">

      <li>
        <a href="dashuser.html">
         <i class='bx bx-user'></i>
         <span class="links_name">Usuarios</span>
        </a>
        <span class="tooltip">Usuarios</span>
      </li>

      <li>
        <a href="dashmascotas.html">
         <i class='bx bx-user'></i>
         <span class="links_name">Mascotas</span>
        </a>
        <span class="tooltip">Mascotas</span>
      </li>

       <li>
        <a href="dashturnos.html">
         <i class='bx bx-chat'></i>
         <span class="links_name">Turnos</span>
        </a>
        <span class="tooltip">Turnos</span>
      </li>

      <!-- HISTORIAL DESACTIVADO 
      <li>
        <a href="dashlogs.html">
         <i class='bx bx-pie-chart-alt-2'></i>
         <span class="links_name">Logs</span>
        </a>
        <span class="tooltip">Logs</span>
      </li> -->

      <li>
        <a href="dashhist.html">
         <i class='bx bx-folder'></i>
         <span class="links_name">Historial Clinico</span>
        </a>
        <span class="tooltip">Historial</span>
      </li>

      <li>
        <a href="dashvacunas.html">
         <i class='bx bx-heart'></i>
         <span class="links_name">Vacunas</span>
        </a>
        <span class="tooltip">Vacunas</span>
      </li>
  <!-- TERMINA LISTA DE OPCIONES DEL PANEL -->
  <!-- Footer del panel -->
     </ul>
     <div class="content">
       <div class="user">
         <div class="user_details">
           <img src="images/profile.jpg" alt="">
           <div class="name_job">
             <div class="name">Nombre Usuario</div>
             <div class="job">Tipo   Usuario</div>
           </div>
         </div>
         <i class='bx bx-log-out' id="log_out"></i>
       </div>
     </div>
   </div>
   <div class="home_content">
  <!-- Termina el Footer del panel -->


    <!-- COMIENZA CONTENIDO DEL MENU -->
    <div class="text">Vacunas</div>
    

    <div class="container mt-4">
      <h1 class="mb-4">Vacunación de animales</h1>
      <form class="form-inline" method="GET" action="/buscar-mascota">
        <div class="form-group">
          <label for="microchip">Microchip:</label>
          <input type="text" class="form-control" id="microchip" name="microchip" placeholder="Ingrese el N° del Microchip">
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
      </form>
        <div class="form-group">
          <label for="vacuna">Vacuna</label>
          <select class="form-control" id="vacuna">
            <option value="">Seleccione una vacuna...</option>
            <option value="Puppy">Puppy</option>
            <option value="Quintuple">Quintuple</option>
            <option value="Sextuple">Sextuple</option>
            <option value="Antitetánica">Antitetánica</option>
            <option value="Rabia">Rabia</option>
            <option value="Mixomatosis">Mixomatosis</option>
          </select>
        </div>
        <div class="form-group">
          <label for="fecha">Fecha de la última aplicación</label>
          <input
            type="date"
            class="form-control"
            id="fecha"
            placeholder="Ingrese la fecha de la última aplicación"
          />
        </div>
        <div class="form-group">
          <label for="proxima">Próxima fecha de aplicación</label>
          <input
            type="date"
            class="form-control"
            id="proxima"
            placeholder="Ingrese la próxima fecha de aplicación"
          />
        </div>
        <button type="submit" class="btn btn-primary">Calcular</button>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
<script src="jsdash.js"></script>
</body>
</html>
